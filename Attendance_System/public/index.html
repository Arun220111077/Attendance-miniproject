<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Website</title>
    <!-- Link to a Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <!-- Link to animate.css for animation effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!-- Link to a default favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation Bar -->
        <nav id="navbar">
            <!-- Menu Button -->
            <button id="manubtn">Menu</button>
            <!-- Menu Items -->
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content Section -->
        <main>
            <section>
                <h1>Graphic Era Hill University</h1>
                <h2 id="school">FACE RECOGNITION ATTENDANCE SYSTEM</h2>

                <!-- Login Form -->
                <div class="login">
                    <!-- <div class="image">
                        <img src="dummy-background.jpg" alt="Dummy Background">
                    </div> -->
                    <div class="right">
                        <h2 class="login_head">Faculty Login</h2>
                        <form action="" id="form">
                            <!-- Input fields for username and password -->
                            <input type="text" id="name" placeholder="Username">
                            <input type="password" id="password" placeholder="Password">
                            <!-- Submit button -->
                            <input type="submit" class="btn btn-warning" id="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </header>

    <!-- JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
